<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <link rel="stylesheet" href="./style.css">
    <title>URL Shortener</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>Jung Ah's URL 단축 서비스</header>
    <div class="mainWrapper">
      <div class="inputBox">
        <div class="inputWrapper">
          <form class="inputForm">
            <input class="inputArea" type="text" name="urlBox" value="" placeholder="URL을 입력해주세요(반드시 http://을 붙여주세요).">
          </form>
          <div class="inputButton">
            변환
          </div>
        </div>
      </div>

      <div class="resultWrapper">
        <div class="resultBox">
          <div class="resultContent">
            <a class="urlLink" target="_blank" href="http://www.naver.com"></a>
          </div>
        </div>
      </div>
      <div class="errorWrapper">
        <div class="errorBox">
        </div>
      </div>
    </div>
    <script>
      $(".inputButton").click(function () {
        $(".inputForm").submit();
      });

      $(".inputForm").submit(function (e) {
        e.preventDefault();

        if ($(".inputArea").val() == "") {
          return;
        } 
        // else if (!$(".inputArea").val().match(/^(https?:\/\/)?([a-z0-9-]+\.)+[a-z0-9]{2,4}(.*)?$/)) {
        //   // 잘못된 URL 입력시 경고 - 간단한 정규표현식으로 최소한의 검증.
        //   // 좀 더 정확한 검증을 위해서는 더 디테일한 정규표현식 작성 필요
        //   alert("잘못된 URL입니다!");
        //   return;
        // }
        var longURL = $(".inputArea").val();
        axios.post('/create/url', {
          before: longURL,
        })
        .then(function (res) {
          if(res.data.msg != ""){
            $(".urlLink").attr("href", "http://localhost:3000/" + res.data.data);
            $(".urlLink").text("http://localhost:3000/" + res.data.data);
          }
        })
        .catch(function (err) {
          console.log(err);
        });
      });

    </script>
  </body>
</html>
